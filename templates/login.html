{% extends "base.html" %}

{% block title %}Login - Hackathon Scoring{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center gradient-bg">
    <div class="max-w-md w-full bg-white rounded-xl card-shadow p-8">
        <div class="text-center mb-8">
            <i class="fas fa-trophy text-6xl text-indigo-600 mb-4"></i>
            <h2 class="text-3xl font-bold text-gray-900">Welcome Back</h2>
            <p class="text-gray-600 mt-2">Sign in to continue to the scoring system</p>
        </div>

        <form method="POST" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-user mr-2"></i>Username
                </label>
                <input type="text" id="username" name="username" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                       placeholder="Enter your username">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock mr-2"></i>Password
                </label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                       placeholder="Enter your password">
            </div>

            <button type="submit" class="w-full btn-primary text-white py-3 px-4 rounded-lg font-medium hover:shadow-lg transition">
                <i class="fas fa-sign-in-alt mr-2"></i>Sign In
            </button>
        </form>

        <!--<div class="mt-8 text-center">
            <div class="text-sm text-gray-600">
                <h3 class="font-semibold mb-2">Account Types:</h3>
                <div class="space-y-1">
                    <p><strong>Teams:</strong> Username = Leader Name, Password = Team Name</p>
                    <p><strong>Judges:</strong> Provided credentials</p>
                    <p><strong>Admin:</strong> admin / admin123</p>
                </div>
            </div>
        </div>-->
    </div>
</div>

<style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
</style>
{% endblock %}
